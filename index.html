<!DOCTYPE html>
<html>
<head>
    <title>Fish Collector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/break_infinity.js@2"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script  src="main.js"></script>
</head>
<body>
    <h1 id="title">Idle Fishing<img src="fish.png" width="25px"></h1>
    <div class="menuBar">
        <button id="homeBttn">Home</button>
        <button id="shopBttn" disabled>Shop</button>
        <button id="debugBttn">Debug</button>
        <button id="ResetBttn">Reset</button>
    </div>
    <div id="mainDisplay">
        <div class="statsDisplay">
            <h2 class="col">
                <p>Fish: <span id="fishCount">0</span></p>
            </h2>
            <h4><p>Fish / second: <span id="fishPerSec">0</span></p></h4>
            <h4><p>Fish lifetime: <span id="fishlifetime">0</span></p></h1>
        </div>

        <button id="collectFish">Collect Fish (<span id="fishValue">1</span>)</button>
        
        <hr>
        <div id="pageDisplay">
            <div id="upgrades" class="home">
                <div id="fishUpgrades"></div>
            </div>
            <div id="automation" class="home">
                <div id="autoUpgrades"></div>
            </div>
        </div>
    </div>
    <div id="mainModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="closeBttn">&times;</span>
                <h2><span id="modalTitle">Shop</span>
            </div>
            <div class="modal-body">
                <div id="shopUpgrades"></div>
            </div>
        </div>
    </div>
    <div id="savePopup">Game Saved!</div>
</body>

</html>
