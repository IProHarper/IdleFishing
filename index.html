<!DOCTYPE html>
<html>
<head>
    <title>Fish Collector</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/break_infinity.js@2"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <h1 id="title">Idle Fishing<img src="fish.png" width="25px"></h1>
    <div class="menuBar">
        <button id="homeBttn">Home</button>
        <button id="shopBttn" disabled>Shop</button>
        <button id="debugBttn">Debug</button>
    </div>
    <div id="mainDisplay">
        <div class="statsDisplay">
            <h2 class="col">
                <p>Fish: <span id="fishCount">0</span></p>
            </h2>
        </div>

        <button id="collectFish">Collect Fish (<span id="fishValue">1</span>)</button>
        
        <hr>
        <div id="pageDisplay">
            
            <div id="upgrades" class="home">
                <div id="fishUpgrades">
                    <button type="fish" index="0" class="upgradeButton">Fish Collection +1 (<span class="owned">0</span>)<p>Cost: <span class="cost">10</span></p></button>
                    <button type="fish" index="1" class="upgradeButton">Fish Collection +10 (<span class="owned">0</span>)<p>Cost: <span class="cost">100</span></p></button>
                </div>
            </div>
            <div id="automation" class="home">
                <div id="autoUpgrades"></div>
            </div>
            <div id="shop"></div>
                <div id="shopUpgrades"></div>
        </div>
    </div>

</body>

</html>
